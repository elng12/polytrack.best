<header style="border-bottom:1px solid #e5e7eb;background:#ffffff;position:sticky;top:0;z-index:40">
  <div style="max-width:1024px;margin:0 auto;padding:12px 16px;display:flex;align-items:center;justify-content:space-between">
    <a href="/" style="display:flex;align-items:center;gap:8px;text-decoration:none;color:#1f2937" aria-label="Polytrack Home">
      <img src="/assets/logo.svg" alt="Polytrack logo" style="height:24px;width:24px" />
      <span style="font-weight:600">Polytrack</span>
    </a>
    <nav class="hidden md:flex items-center gap-6 text-sm" style="display:flex;gap:16px;font-size:14px">
      <a href="/" class="hover:text-slate-900 transition-colors" style="color:#334155;text-decoration:none">Home</a>
      <a href="/blog/" class="hover:text-slate-900 transition-colors" style="color:#334155;text-decoration:none">Blog</a>
    </nav>
    <button id="nav-toggle" class="md:hidden" style="padding:6px 10px;border:1px solid #e5e7eb;border-radius:6px;background:#fff;color:#334155" onclick="document.getElementById('nav-mobile')?.classList.toggle('hidden')">Menu</button>
  </div>
  <div id="nav-mobile" class="md:hidden hidden" style="border-top:1px solid #e5e7eb;background:#ffffff;display:none">
    <div style="max-width:1024px;margin:0 auto;padding:8px 16px">
      <a href="/" style="display:block;padding:8px 0;color:#334155;text-decoration:none">Home</a>
      <a href="/blog/" style="display:block;padding:8px 0;color:#334155;text-decoration:none">Blog</a>
    </div>
  </div>
</header>
